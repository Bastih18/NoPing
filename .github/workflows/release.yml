name: Auto Increment Tag

on:
  push:
    branches:
      - main

jobs:
  increment-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Get latest tag and calculate new tag
        id: tag
        run: |
          # Get the latest tag sorted in descending order (by version)
          latest_tag=$(git tag --sort=-v:refname | head -n 1)
          echo "Latest tag: $latest_tag"
          
          # If no tag exists, start from v0.1.0; otherwise, parse version and increment patch
          if [ -z "$latest_tag" ]; then
            new_tag="v0.1.0"
          else
            # Remove 'v' prefix if present
            version=${latest_tag#v}
            # Extract major, minor, and patch using the dot separator
            major=$(echo "$version" | cut -d. -f1)
            minor=$(echo "$version" | cut -d. -f2)
            patch=$(echo "$version" | cut -d. -f3)
            new_patch=$((patch + 1))
            new_tag="v${major}.${minor}.${new_patch}"
          fi
          echo "New tag: $new_tag"
          echo "::set-output name=new_tag::$new_tag"

      - name: Create and push new tag
        run: |
          new_tag=${{ steps.tag.outputs.new_tag }}
          git tag "$new_tag"
          git push origin "$new_tag"
